services:
  - name: theta-terminal
    type: private
    env: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true
    ports:
      - 25510
      - 25511
    healthCheckCommand: ["curl", "-f", "http://localhost:25510/v2/system/mdds/status"]
