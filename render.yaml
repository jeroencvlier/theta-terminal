services:
  - name: theta-terminal
    type: pserv
    runtime: docker
    plan: starter
    region: ohio
    branch: main
    dockerfilePath: Dockerfile
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true
      - key: PORT
        value: 40000
    ports:
      - 25510
      - 25511
      - 40000
