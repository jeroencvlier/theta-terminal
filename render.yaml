services:
  - name: theta-terminal
    type: web
    env: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true
    ports:
      - 25510
      - 25511
    healthCheckPath: /nonexistent  # Redirect Render's health check to an unused path
    healthCheckProtocol: tcp       # Use TCP instead of HTTP for the health check
    healthCheckPort: 25510         # Target port for health check
