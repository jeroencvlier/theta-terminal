services:
  - name: theta-terminal
    type: pserv
    runtime: docker
    plan: starter
    region: ohio
    branch: main
    dockerfilePath: Dockerfile
    autoDeploy: true
    ports:
      - 25510:25510
      - 25511:25511
      - 11000:11000
      - 10000:10000
      - 11001:11001
      - 10001:10001
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true

