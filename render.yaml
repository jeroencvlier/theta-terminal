services:
  - name: theta-terminal
    type: web
    env: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true
    ports:
      - 25510
      - 25511
    healthCheckPath: "/nonexistent"  # Redirect Render's health checks to a non-blocking endpoint
