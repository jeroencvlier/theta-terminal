services:
  - name: theta-terminal
    type: pserv
    runtime: docker
    plan: starter
    region: ohio
    branch: main
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true
    ports:
      - 25510
      - 25511
    healthCheckCommand: ["curl", "-I", "http://theta-terminal-lmmt:25510/v2/system/mdds/status"]


