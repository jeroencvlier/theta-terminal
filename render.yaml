services:
  - name: theta-terminal
    type: pserv
    runtime: docker
    plan: starter
    region: ohio
    branch: main
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: THETADATAUSERNAME
        sync: true
      - key: THETADATAPASSWORD
        sync: true
      - key: THETATERMINALID
        sync: true
      - key: PORT
        sync: true

